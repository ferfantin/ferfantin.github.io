<!DOCTYPE html>
<html lang="en-US">

<head>
  <Title>Fernanda Fantin - Art</Title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/preloader.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=New+Rocker&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="img/Fernanda/Logo.svg">
</head>

</html>

<body>

  <div class="preloader">
    <img class="preloader-image" src="img/Loading.gif" alt="loading">
  </div>

  <div class="header" id="stickyHeader">
    <div class="link-wrapper">
      <a href="index.html" class="linkText">Home</a>
      <a href="Interfaces.html" class="linkText">UI</a>
      <div class="linkTextHighlight">Art</div>
      <a href="About.html" class="linkText">About</a>
    </div>
  </div>

  <div id="particles-js"></div>

  <div class="bg-wrapper">
    <div class="textboxLarge">
      <div class="dataRowTitle">
        <div class="title">Illustrations</div>
      </div>
      <div class="dataRowLarge">
        <div class="legendText">Personal Art</div>
      </div>
      <br>
      <div class="description">
        The window to my heart and soul.
      </div>
      <br>
      <div class="modal-wrapper">
        <img src="img/Art/Art3.png" class="modaltriggerMedium">
        <img src="img/Art/Art1.png" class="modaltriggerMedium">
        <img src="img/Art/Art4.png" class="modaltriggerMedium">
        <img src="img/Art/Art5.png" class="modaltriggerMedium">
        <img src="img/Art/Art2.png" class="modaltrigger">
        <img src="img/Art/Art6.png" class="modaltrigger">
        <img src="img/Art/Art7.png" class="modaltrigger">
        <img src="img/Art/Art8.png" class="modaltrigger">
        <img src="img/Art/Art9.png" class="modaltrigger">
        <img class="modalempty">
      </div>
    </div>
  </div>

  <div id="myModal" class="modal">
    <img class="modal-content" id="modalImg">
    <video class="modal-content-video" autoplay muted loop id="modalVideo">
  </div>

  <div class="scrollToTop" id="scrollToTop">
    <img class="toTopImg" src="img/toTop.svg" alt="Go to Top" />
  </div>

  <div class="footer">2025 | Fernanda Fantin</div>

</body>
<script src="js/preloader.js"></script>
<script src="js/modal.js"></script>
<script src="js/scrollTrigger.js"></script>

<script src="particles.js/particles.js"></script>
<script src="particles.js/app.js"></script>

</html>
