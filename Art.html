<html lang="en-US">

<head>
  <Title>Fernanda Fantin - Art</Title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/preloader.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=New+Rocker&display=swap"

  <div class="header" id="stickyHeader">
    <div class="link-wrapper">
      <a href="index.html" class="linkText">Home</a>

      <div class="linkTextHighlight">Art</div>
      <a href="About.html" class="linkText">About</a>

  </div>

  <div id="particles-js"></div>

  <div class="bg-wrapper">
    <div class="textboxLarge">
      <div class="dataRowTitle">
        <div class="title">Illustrations</div>
      </div>
      <div class="dataRowLarge">
        <div class="legendText">Personal Art</div>
      </div>
      <br>
      <div class="description">
        The window to my heart and soul.
      </div>
      <br>
      <div class="modal-wrapper-flex">
        <img src="img/Art/FirstLight.png" class="modaltriggerFlex">
        <img src="img/Art/Sunrise.png" class="modaltriggerFlex">
        <img src="img/Art/Nightbringer.png" class="modaltriggerFlex">

        <img src="img/Art/Perceverance.png" class="modaltrigger">
        <img src="img/Art/CloudWitch.png" class="modaltrigger">
        <img src="img/Art/Ember.png" class="modaltrigger">

        <img src="img/Art/PeaceInDarkness.png" class="modaltriggerMedium">
        <img src="img/Art/NightFlight.png" class="modaltriggerMedium">

        <img src="img/Art/Terraium-Earth.png" class="modaltrigger">

        <img src="img/Art/Terraium-Water.png" class="modaltrigger">

        <img src="img/Art/MoonMage.png" class="modaltrigger">

        <img src="img/Art/HalloweenSwan.png" class="modaltrigger">

        <img src="img/Art/TogetherForever.png" class="modaltrigger">
        <img src="img/Art/Azem.png" class="modaltrigger">
        <img src="img/Art/EyesClouded.png" class="modaltrigger">

        <img src="img/Art/SunsetWalk.png" class="modaltrigger">
        <img src="img/Art/BlueWitch.png" class="modaltrigger">
        <img src="img/Art/Anthropophobia.png" class="modaltrigger">


      </div>
    </div>
  </div>

  <div id="myModal" class="modal">
    <img class="modal-content" id="modalImg">
    <video class="modal-content-video" autoplay muted loop id="modalVideo">
  </div>

  <div class="scrollToTop" id="scrollToTop">
    <img class="toTopImg" src="img/toTop.svg" alt="Go to Top" />
  </div>

  <div class="footer">2025 | Fernanda Fantin</div>

</body>
<script src="js/preloader.js"></script>
<script src="js/modal.js"></script>
